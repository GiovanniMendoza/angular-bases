<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizeName}}</dd>
</dl>


<button
class="btn btn-primary mx-2"
(click)="cambiarNombre()"
*ngIf="name !== 'Spiderman'"
>
  cambiar nombre
</button>

<button class="btn btn-primary mx-2"
(click)="cambiarEdad()"
*ngIf="age !== 25">
  cambiar edad
</button>

<button class="btn btn-primary"
(click)="resetForm()">
  reset
</button>
